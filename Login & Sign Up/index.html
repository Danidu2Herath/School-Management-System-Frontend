<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Login Form</title>

</head>
<body>

<! --login form -- -->
  <div class="login-wrapper">

    <form action="" class="form">
      <img src="images/avatar.png"/>
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required/>
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required/>
        <label for="loginPassword">Password</label>
      </div>
      <button type="submit" class="submit-btn">Login</button>
      <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
		<br/>
		<br/>
		<a href="#register" class="register">Create Account</a>
    </form>
  </div>


<! --Register Page-- -->
	 <div id="register">
		<form action="" class="form">
		  <a href="#" class="close">&times;</a>
		  <h2>Register</h2>
		  <div class="input-group">
			 <input type="text" name="registerUser" id="registerUser" required>
			 <label for="registerUser">User Name</label>
		  </div>
		  <div class="input-group">
		  </div>
		  <div class="input-group">
			 <input type="password" name="registerPassword" id="registerPassword" required>
			 <label for="registerPassword">Password</label>
		  </div>
		  <input type="submit" value="Submit" class="submit-btn">
		</form>
  </div>
</body>
</html>
