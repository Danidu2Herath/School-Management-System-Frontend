<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Old-Attendence</title>
        <link rel="stylesheet" href="../css/old-attendences.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap" rel="stylesheet">

    <body>

                        </tr>
                        <tr class="amount">
                            <td>02</td>
                            <td>20</td>

                        </tr>
                        <tr class="amount">
                            <td>03</td>

                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
                <h5 class="consider-msg">* This Month Attendence Only</h5>
            </center>
        </div>
    </body>
</html>
